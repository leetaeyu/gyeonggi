<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="skip" class="center">
        <a href="index.html">메인페이지 바로가기</a>
    </div>
    <section class="login_container">
        <div class="login_wrap w446">
            <div class="login_box">
                <h1 class="login_logo_box">
                    <a href="../index.html"><img src="../images/logo.png" alt="경기도 교통 빅데이터 시스템"></a>
                    <span class="login_logo_title">경기도 교통 빅데이터 시스템</span>
                </h1>
                <form action="/" method="GET" class="login_form">
                    <div class="input_wrap">
                        <input type="text" class="input_item" onkeyup="isEmailValidated(this)" required>
                        <label class="input_label">User</label>
                        <span class="input_line"></span>
                        <p class="error_message"></p>
                    </div>
                    <div class="input_wrap input_margin">
                        <input type="password" class="input_item" onkeyup="isPwValidated(this)" required>
                        <label class="input_label">Password</label>
                        <span class="input_line"></span>
                        <p class="error_message"></p>
                        <button type="button" class="eye_img"><img src="../images/eye_off.png" alt="눈"></button>
                    </div>
                    <div class="check_box"> 
                        <input type="checkbox" id="info">
                        <label for="info">아이디 저장</label>
                    </div>
                    <button type="button" class="is-button login_btn">로그인</button>
                    <div class="login_bottom_item">
                        <div class="pw_finde">
                            <a href="password_find.html" class="is-link-btn">비밀번호 찾기</a>
                        </div>
                        <div class="admin">
                            <a href="admin.html" class="is-link-btn">관리자 등록 신청</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
