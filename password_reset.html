<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div id="skip" class="center">
        <a href="index.html">메인페이지 바로가기</a>
    </div>
    <section class="login_container">
        <div class="login_wrap w446">
            <div class="login_box">
                <h1 class="login_logo_box login_title">비밀번호 재설정</h1>
                <div class="login_tip">
                    비밀번호를 변경해주세요.<br>
                    <strong class="login_tip_txt">비밀번호는 N자리 이상 1개 이상의 특수문자</strong>를 포함해야 합니다.
                </div>
                <form action="/" method="GET" class="login_form">
                    <div class="input_wrap">
                        <input type="password" class="input_item" required>
                        <label class="input_label">새 비밀번호</label>
                        <span class="input_line"></span>
                        <span class="error_message"></span>
                    </div>
                    <div class="input_wrap input_margin">
                        <input type="password" class="input_item" required>
                        <label class="input_label">새 비밀번호 확인</label>
                        <span class="input_line"></span>
                        <span class="error_message"></span>
                    </div>
                    <button type="button" class="is-button password_btn">변경 완료</button>
                    <div class="login_bottom_item">
                        <div class="pw_finde">
                            <a href="login.html" class="is-link-btn">로그인</a>
                        </div>
                        <div class="admin">
                            <a href="admin.html" class="is-link-btn">관리자 등록 신청</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
