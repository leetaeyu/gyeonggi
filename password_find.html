<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div id="skip" class="center">
        <a href="index.html">메인페이지 바로가기</a>
    </div>
    <section class="login_container">
        <div class="login_wrap w446">
            <div class="login_box">
                <h1 class="login_logo_box login_title">비밀번호 찾기</h1>
                <div class="login_tip">
                    아이디와 이름을 입력해주세요.<br>
                    <strong class="login_tip_txt">등록된 사용자 확인 후 본인인증</strong>을 통해 비밀번호를 재설정할 수 있습니다.
                </div>
                <form action="/" method="GET" class="login_form">
                    <div class="input_wrap">
                        <input type="text" class="input_item" id="pw_find_email" required>
                        <label class="input_label">이메일</label>
                        <span class="input_line"></span>
                        <span class="error_message email_error"></span>
                    </div>
                    <div class="input_wrap input_margin">
                        <input type="text" class="input_item" id="pw_find_name" required> 
                        <label class="input_label">이름</label>
                        <span class="input_line"></span>
                        <span class="error_message name_error"></span>
                    </div>
                    <button type="button" class="is-button password_btn">비밀번호 찾기</button>
                    <div class="login_bottom_item">
                        <div class="pw_finde">
                            <a href="login.html" class="is-link-btn">로그인</a>
                        </div>
                        <div class="admin">
                            <a href="admin.html" class="is-link-btn">관리자 등록 신청</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
